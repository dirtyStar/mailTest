#是否开启debug调试
mail.debug=true
#发送邮件协议名称
mail.transport.protocol=smtp
#邮件服务器主机名（发件人的邮箱的 SMTP 服务器地址）
#mail.host=smtp.126.com
#mail.host=smtp.yeah.net
#mail.host=smtp.sohu.com
mail.smtp.host=smtp.163.com
#发送服务器是否需要身份验证
mail.smtp.auth=true

#某些邮箱服务器要求 SMTP 连接需要使用 SSL 安全认证 (为了提高安全性, 邮箱支持SSL连接, 也可以自己开启),如果无法连接邮件服务器, 仔细查看控制台打印的 log, 
#如果有有类似 “连接失败, 要求 SSL 安全连接” 等错误,打开下面四个注释，开启 SSL 安全连接
#邮件发送端口SMTP 服务器的端口 (非 SSL连接的端口一般默认为 25, 可以不添加, 如果开启了 SSL 连接,需要改为对应邮箱的 SMTP 服务器的端口, 
#具体可查看对应邮箱服务的帮助,QQ邮箱的SMTP(SLL)端口为465或587, 其他邮箱自行去查看)
#mail.smtp.port=25
#mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
#mail.smtp.socketFactory.fallback=false
#此处的值与mail.smtp.port保持一致
#mail.smtp.socketFactory.port=25


